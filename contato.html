<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="icon" type="img/src" href="./images/ico.png">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>

    <h1 id="tituloForm">Entre em Contato</h1>

    <form id="formContato" method="post">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="fone">Fone:</label>
            <input type="tel" id="fone" name="fone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="motivo">Motivo do Contato:</label>
            <select id="motivo" name="motivo">
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select>

            <label for="comentarios">Comentários Gerais:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </fieldset>
        <button type="submit" id="submitBtn">Enviar</button>
        <a href="./index.html"><button type="button">Voltar </button></a>
    </form>

</body>

</html>
